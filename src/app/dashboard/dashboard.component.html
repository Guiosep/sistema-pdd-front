<div class="main-content">
  <div class="container-fluid">

    <table style="width:100%" mat-table [dataSource]="listCourses" class="mat-elevation-z8">

      <ng-container matColumnDef="idCourse">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.idCourse}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.name}} </td>
      </ng-container>

      <ng-container matColumnDef="credits">
        <th mat-header-cell *matHeaderCellDef> Creditos </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.credits}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>                
        <td mat-cell *matCellDef="let laboratorio">

          <button mat-icon-button (click)="onView(laboratorio)">
            <mat-icon>visibility</mat-icon>
          </button>
          
          <button mat-icon-button (click)="onEdit(laboratorio)">
            <mat-icon>edit</mat-icon>
          </button>
          
          <button mat-icon-button (click)="onDelete(laboratorio)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
